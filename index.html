<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .fixed-image {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <a href="https://example.com" target="_blank">
    <img class="fixed-image" src="https://your-image-url.com/image.png" alt="固定画像">
  </a>
</body>
</html>
